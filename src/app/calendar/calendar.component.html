<table>
  <thead>
  <tr>
    <th>sunday</th>
    <th>monday</th>
    <th>tuesday</th>
    <th>wednesday</th>
    <th>thursday</th>
    <th>friday</th>
    <th>saturday</th>

  </tr>
  </thead>
  <tbody>
  <tr
    *ngFor="let weekItem of calendar"
  >
    <td
      *ngFor="let dayItem of weekItem.days"
      [class.disabled]="dayItem.disabled"
      (click)="select(dayItem.value)"
    >
      <span
        [class.selected]="dayItem.selected"
        [class.active]="dayItem.active"
      >{{dayItem.value | moment: 'ddd DD'}}</span>
    </td>
  </tr>
  </tbody>
</table>
